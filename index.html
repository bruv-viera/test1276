<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
  // Initialize the map and set the view (longitude, latitude, zoom level)
  var map = L.map('map').setView([51.505, -0.09], 13);  // Adjust center and zoom as needed

  // Add a tile layer to your map (for example, OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Function to add GeoJSON data to the map with interactivity
  function addGeoJSONLayer(geojsonData, layerName) {
    // Add the GeoJSON layer to the map
    var geojsonLayer = L.geoJSON(geojsonData, {
      onEachFeature: function (feature, layer) {
        // Customize interactivity: Add popups or tooltips
        if (feature.properties && feature.properties.name) {
          layer.bindPopup("<strong>" + feature.properties.name + "</strong>");
        }
        // You can also bind tooltips or other actions here
        layer.on({
          mouseover: function () {
            layer.openPopup();
          },
          mouseout: function () {
            layer.closePopup();
          },
          click: function () {
            alert("You clicked on " + feature.properties.name);
          }
        });
      }
    });

    geojsonLayer.addTo(map);  // Add the layer to the map
  }

  // Load your GeoJSON files
  // You can either include GeoJSON data inline or load them dynamically via AJAX
  // Example for inline GeoJSON data
  var geojsonData1 = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [-0.09, 51.505]
        },
        "properties": {
          "name": "Feature 1"
        }
      },
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [-0.08, 51.507]
        },
        "properties": {
          "name": "Feature 2"
        }
      }
    ]
  };

  var geojsonData2 = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [-0.10, 51.505]
        },
        "properties": {
          "name": "Feature 3"
        }
      }
    ]
  };

  // Add both GeoJSON layers to the map
  addGeoJSONLayer(geojsonData1, "Layer 1");
  addGeoJSONLayer(geojsonData2, "Layer 2");

</script>
<script>
  // Fetch and load GeoJSON files
  fetch('D:\HP i5\Documents\CARTO\mapping project\leaflet\interact\polygons.json')
    .then(response => response.json())
    .then(geojsonData => {
      addGeoJSONLayer(geojsonData, "Layer 1");
    });

  fetch('D:\HP i5\Documents\CARTO\mapping project\leaflet\interact\track.json')
    .then(response => response.json())
    .then(geojsonData => {
      addGeoJSONLayer(geojsonData, "Layer 2");
    });
</script>
